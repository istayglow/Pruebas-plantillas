{% extends 'login/base.html' %}

{% block title %}registerUser{% endblock %}

{% block customeCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/registerUser.css')}}">
<<link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">
{%endblock %}

{% block body %}

<body>

<div class="container">
    <form name="form-registerUser" id="form-registerUser" action="{{ url_for('registerUser') }}" method="POST" class="mt-5" autocomplete="off">
      <div class="text-center">
      <h1>Registro de usuario</h1>
        </div>

      <div class="form-floating mt-2">
        <div class="row">


          <div class="md-2">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="number" min="1" max="9999999999" name="cedula" class="form-control" ondrop="return false;" onpaste="return false;"
              onkeypress="return event.charCode>=48 && event.charCode<=57" autofocus required>
              <label for="placeholder" style="color: gray">Ej. 12345678</label>
          </div>


            <div class="md-2">
                <label for="nombre" class="form-label mt-1">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>

            <div class="-md-2">
                <label for="apellido" class="form-label mt-1">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>
            </div>


            <div class="md-2">
                <label for="telefono" class="form-label mt-6">Teléfono</label>
                <input type="number" min="1" max="999999999999999" name="telefono" class="form-control" ondrop="return false;" onpaste="return false;"
                onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                <label for="placeholder" style="color: gray">Ej. 049876543</label>
            </div>

          <div class="row">

            <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" name="tipo" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" name="cargo" class="form-control">
            </div
          </div>


          <div class="md-2">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" name="usuario" class="form-control" required>


      <div class="row">
            <div class="col-md-6">
                <label for="contraseña" class="form-label mt-3">Constraseña</label>
                <input type="password" name="contraseña" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" required>
            </div>
            <div class="col-md-6">
                <label for="repite_contraseña" class="form-label mt-3">Repetir Contraseña</label>
                <input type="password" name="repite_contraseña" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" required>
            </div>
        </div>

        <div class="d-grid gap-2 mt-3 mb-3">
            <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Registrarse">
        </div>

        <div class="mb-12">
            <span>
                Ya estoy registrado,
            </span>

            <a href="{{url_for('index')}}" style="color: #555;" class="volverViewLogin">
                <i class="bi bi-arrow-left-short"></i>
                Volver
            </a>

        </div>
      </div>
    </div>
  </div>


    </form>
</div>
</body>
{%endblock %}
