{% block title %}registroEmpleado{% endblock %}

{% block body %}


{% include 'dashboard/menu.html' %}
        <!---Formulario-->
        <form name="form-registroEmpleado" id="form-registroEmpleado"  action="#" method="POST" class="mt-5" autocomplete="off">
        <div class="row">

          <div class="col-md-6">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="number" min="1" max="9999999999" name="cedula" class="form-control" ondrop="return false;" onpaste="return false;"
              onkeypress="return event.charCode>=48 && event.charCode<=57" autofocus required>
              <label for="placeholder" style="color: gray">Ej. 12345678</label>
          </div>
          </div>


            <div class="col-md-6">
                <label for="nombre" class="form-label mt-1">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
          </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label mt-1">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>
            </div>


            <div class="col-md-6">
              <label for="telefono" class="form-label mt-1">Tel√©fono</label>
              <input type="number" max="999999999999999" name="telefono" class="form-control" ondrop="return false;" onpaste="return false;"
              onkeypress="return event.charCode>=48 && event.charCode<=57" required>
              <label for="placeholder" style="color: gray">Ej. 049876543</label>
            </div>

            <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" name="tipo" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" name="cargo" class="form-control">
            </div>

        <div class="grid gap-2 mt-3 mb-3">
            <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Registrar">
        </div>
      </form>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>



</body>
